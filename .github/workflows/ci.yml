name: CI

on:
  push:
    branches: [master]
    paths-ignore:
      - "**.md"
  pull_request:
    branches: [master]
    paths-ignore:
      - "**.md"

concurrency:
  group: build-ci-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

jobs:
  build:
    strategy:
      matrix:
        os: ["ubuntu", "macos", "windows"]
    runs-on: ${{ matrix.os }}-latest

    steps:
      - name: Install V
        uses: vlang/setup-v@v1
        with:
          check-latest: true

      - name: Checkout ${{ github.event.repository.name }}
        uses: actions/checkout@v2
        with:
          path: sgldraw # Because of Windows multifile access *sigh*

      - name: Check if code is formatted
        run: |
          cd sgldraw
          v fmt -verify . || v fmt -diff .

      - name: Install as module
        if: startsWith(matrix.os,'ubuntu') || startsWith(matrix.os,'macos')
        run: |
          cd sgldraw
          mkdir -p ~/.vmodules
          ln -s $(pwd) ~/.vmodules/

      - name: Install as module
        if: startsWith(matrix.os,'windows')
        run: |
          Start-Sleep -Seconds 10 # The process cannot access the file 'D:\a\sgldraw\sgldraw' because it is being used by another process.
          move-item -force sgldraw $home\.vmodules\

      - name: Install dependencies
        if: startsWith(matrix.os,'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install --quiet -y libfreetype6-dev libxi-dev libxcursor-dev libgl-dev

      - name: Build ${{ github.event.repository.name }}
        if: startsWith(matrix.os,'ubuntu') || startsWith(matrix.os,'macos')
        run: v sgldraw/examples

      - name: Build ${{ github.event.repository.name }}
        if: startsWith(matrix.os,'windows')
        run: v sgldraw\\examples
